<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" optional="TRUE" /></title>
		<f:base />
		<!-- Style -->
		<link href="{f:uri.resource(path: 'css/bootstrap.css')}" rel="stylesheet" media="screen" />
		<link href="{f:uri.resource(path: 'css/upload.css')}" rel="stylesheet" media="screen" />
		<link href="{f:uri.resource(path: 'css/style.css')}" rel="stylesheet" media="screen" />

		<!-- Script -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{f:uri.resource(path: 'js/bootstrap.js')}"></script> 
	</head>
	<body>
		<div class="container">
		<div class="row">
			<f:flashMessages class="flashmessages" />
		
			<h1><f:render section="Title" /></h1>
			<f:render section="Content" />
		</div>
	</div>
	</body>
